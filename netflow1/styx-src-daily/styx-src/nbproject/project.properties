application.title=Styx
application.vendor=apaxson
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/styx.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.styx-src=src
includes=**
jar.compress=false
javac.classpath=\
    ${libs.MySQL.classpath}:\
    ${libs.Log4J.classpath}:\
    ${libs.Commons-Configuration.classpath}:\
    ${libs.Commons-Lang.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.Commons-Configuration.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Commons-Configuration.classpath=../../lib/Commons-Configuration/commons-configuration-1.5.jar
# Property libs.Commons-Lang.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Commons-Lang.classpath=../../lib/Commons-Lang/commons-lang-2.3.jar
# Property libs.Log4J.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Log4J.classpath=../../Download/apache-log4j-1.2.15/log4j-1.2.15.jar
# Property libs.MySQL.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.MySQL.classpath=../../pentaho-opensource-1.2.1/jboss/server/default/lib/mysql-connector-java-5.0.5-bin.jar
main.class=cai.flow.collector.Run
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dlog4j.configuration=etc/log4j.properties
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.resources.dir=resources
src.dir=${file.reference.styx-src}
src.src.dir=java/src
test.src.dir=tests/src
